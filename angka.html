  <h2><b class="awal">angka menurut KBBI (Kamus Besar Bahasa Indonesia)</b></h2>
<p><b>angka</b>: ang&#183;ka 1 n 1 tanda atau lambang sebagai pengganti bilangan; nomor: -- 13; 2 nilai (kepandaian, prestasi, dsb): -- rapornya cukup baik; petinju itu menang -- atas lawannya;-- akhir angka penentu; -- Arab angka yang berasal dari ejaan Arab yang sekarang menjadi angka internasional (1, 2, 3, dst); angka biasa; -- babak Olr angka (biji) terakhir dl satu babak (set); -- barion Fis bilangan kuantum yang kekal dl interaksi yang besarnya sama dengan jumlah barion dikurangi jumlah antibarion di dl suatu sistem; -- bias Fis nisbah (hasil bagi) kecepatan cahaya di dl ruang hampa dan kecepatan cahaya di dl sebuah zat antara (medium), dan angka ini mencirikan sifat optis bahan zat antara itu; indeks bias; -- biasa angka dengan tanda 0 (nol) sampai 9 yang digunakan untuk menyatakan suatu bilangan; angka Arab; -- desimal bilangan desimal; -- dua tanda kata ulang berupa angka 2 (biasanya ditulis agak ke atas dan ukurannya agak kecil) yang dapat dipakai dl tulisan cepat dan notula untuk menyatakan pengulangan kata dasar, msl kata2, lebih2; -- fertilitas Dem keadaan fertilitas penduduk pd satu waktu tertentu; -- fertilitas kumulatif Dem rata-rata banyaknya anak yang dilahirkan oleh seorang wanita sejak mereka mulai memasuki usia melahirkan sampai mereka mencapai umur tertentu (msl umur 20&#8212;24, 30&#8212;34, atau 45&#8212;49 tahun); -- fertilitas umum Dem banyaknya kelahiran selama satu tahun per 1.000 wanita yang berumur 15&#8212;44 tahun (wanita dl usia melahirkan); -- ganjil angka yang tidak habis dibagi dua; -- gasal angka ganjil; -- genap angka yang habis dibagi dua; -- halaman nomor urut halaman yang terdapat pd surat, majalah, atau buku; -- indeksDem bilangan yang menunjukkan perbedaan suatu hal pd suatu waktu sebelumnya; -- kecermatan Adm angka yang merupakan presentasi yang diperoleh dari perbandingan antara jumlah surat yang ditemukan dan yang tidak ditemukan; -- kelahiran Dem bilangan yang menunjukkan banyaknya bayi lahir dari tiap seribu penduduk dl jangka satu tahun; -- kematian Tern bilangan yang menunjukkan banyaknya ternak mati pd suatu periode tertentu; -- kematian anak-anak Dem bilangan yang menunjukkan jumlah kematian anak-anak umur 1&#8212;4 tahun per seribu penduduk; -- kematian kasarDem bilangan yang menunjukkan jumlah kematian per 1.000 orang penduduk dl satu tahun; -- kematian neonatalDem bilangan yang menunjukkan jumlah kematian bayi (di bawah umur 1 bulan atau 28 hari) dari setiap 1.000 kelahiran (bayi) hidup selama satu tahun; -- pecahan bilangan pecahan; -- penuh bilangan yang bukan bilangan pecahan; -- reproduksidem banyaknya bayi perempuan yang akan menggantikan ibunya dl satu generasi pd masa yang akan datang; -- Romawi angka yang berasal dari Zaman Kerajaan Romawi, spt I, II, III, IV, V, VI, VII, VIII, IX, X, L (= 50), C (= 500), M (= 1000); -- sial angka yang menurut kepercayaan membawa sial (kemalangan); -- tanding Olr angka (nilai) terakhir dl satu pertandingan; nilai yang akan mengakhiri suatu pertandingan; angka; -- untung Olr angka kemenangan setelah jus; -- urut nomor yang berturut-turut, spt 1, 2, 3, 4, dan 5; -- utuh bilangan bulat;meng&#183;ang&#183;ka&#183;kan v memberi berangka (bernomor); menandai dengan angka: petugas perpustakaan itu sedang ~ buku;per&#183;ang&#183;ka&#183;an n bilangan yang merupakan catatan tt banyaknya barang (orang, penduduk, dsb);peng&#183;ang&#183;ka&#183;an n proses, cara, perbuatan mengangkakan; pemberian angka (nomor)</p>
<div class="note">
<h3>Tentang KBBI daring ini</h3>
<p><b>Website Kamus Besar Bahasa Indonesia (KBBI)</b> ini merupakan <strong>KBBI Daring</strong> (<em>Dalam Jaringan / Online</em>) yang dibuat untuk memudahkan pencarian, penggunaan dan pembacaan arti kata (lema/sub lema). Berbeda dengan beberapa situs web (website) sejenis, termasuk KBBI resmi dari PusatBahasa, kami berusaha memberikan berbagai fitur lebih, seperti kecepatan akses, tampilan dengan berbagai warna pembeda untuk jenis kata, tampilan yang pas untuk segala perambah web baik komputer desktop, laptop maupun telepon pintar dan sebagainya. Fitur-fitur selengkapnya bisa dibaca dibagian Fitur KBBI Daring.</p>

<p>Database Utama KBBI Daring ini mengacu pada KBBI Daring Edisi III, sehingga isi (kata dan arti) tersebut merupakan Hak Cipta <b>Badan Pengembangan dan Pembinaan Bahasa, Kemdikbud</b> (<i>dahulu Pusat Bahasa</i>). Diluar data utama, kami berusaha menambah kata-kata baru yang akan diberi keterangan tambahan dibagian akhir arti atau definisi dengan "Definisi Eksternal". Semoga semakin menambah khazanah referensi pendidikan di Indonesia dan bisa memberikan manfaat yang luas</p>
