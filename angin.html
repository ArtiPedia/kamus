  <h2><b class="awal">angin menurut KBBI (Kamus Besar Bahasa Indonesia)</b></h2>
<p><b>angin</b>: angin n 1 gerakan udara dari daerah yang bertekanan tinggi ke daerah yang bertekanan rendah; tiupan -- kencang merobohkan beberapa rumah penduduk; 2 hawa; udara: ban berisi --; 3 kentut: jangan buang -- sembarangan; 4 ki kesempatan; kemungkinan: menantikan -- baik; 5 ki hampa; kosong: cakap --; 6 ki kecenderungan yang agak menggembirakan: sejak pertengahan tahun 1999 terasa ada -- baru dl percaturan politik negara itu;-- berputar ombak bersabung, pb sangat sulit (tt perkara); -- tak dapat ditangkap, asap tak dapat digenggam, pb rahasia tidak selamanya dapat disembunyikan, akhirnya akan terbuka juga; kalau tak ada -- , takkan pokok bergoyang, pb jika tak ada sebab, tidak akan sesuatu terjadi; ke mana -- yang deras ke situ condongnya, pb tidak teguh pendirian; sia-sia menjaring -- , terasa ada tertangkap tidak, pb jangan mengharapkan yang bukan-bukan krn akan mengecewakan saja; tahu di -- berkisar, pb tahu akan perubahan hati seseorang; tahu di -- turun naik, pb tahu akan gelagat sesuatu yang akan terjadi;-- alobar Met komponen angin yang secara teoretis dinyatakan sebagai akibat perubahan tekanan terhadap waktu yang tidak seragam; -- anabatik Met angin lokal yang bertiup mendaki lereng lembah dan pegunungan pd siang hari; angin lembah; -- atas Met angin dl atmosfer yang tidak dekat dengan permukaan bumi; -- badai angin yang datang dari satu jurusan hingga beberapa waktu lamanya; -- barat Met gerakan udara yang bertiup dari arah barat secara tetap dan kuat; -- barat khatulistiwaMet angin barat yang sering terdapat di daerah palung khatulistiwa; -- beralih angin yang berganti arah; -- besar angin ribut; -- bohorok angin kencang tipe fohn yang panas dan kering, terdapat di dataran Deli, Sumatra Utara, yang dapat menimbulkan kerusakan pd tumbuh-tumbuhan, khususnya tembakau; -- buritan Lay gerakan udara yang bertiup dari belakang, sejalan dengan arah perahu; -- buritan ekuivalen angin membujur ekuivalen yang datang dari arah belakang tt pesawat terbang dsb; -- darat Lay angin yang bertiup dari darat ke laut yang terjadi pd malam hari; -- duduk ki penyakit masuk angin yang tetap; -- ekor duyung Lay angin yang bertiup dari berbagai arah; -- fohn angin yang bertiup kencang sepanjang lereng gunung atau pegunungan dengan suhu tinggi dan kelembapan rendah; -- gending Met angin kencang tipe fohn yang berembus pd musim kemarau dan sifatnya panas serta kering, dapat merusak tanaman terdapat di daerah Pasuruan, Jawa Timur; -- gila angin yang berubah-ubah arahnya; -- gletser angin yang bertiup ke bawah sepanjang lereng gletser, pd siang dan malam hari; -- gunung Met angin katabatik yang bertiup pd malam hari dan pd jam-jam pertama setelah matahari terbit, dari arah lereng gunung menuju lembah dan dataran rendah; -- gunung-gunungan Lay gerakan udara yang besar; -- haluan Lay angin yang bertiup dari arah depan berlawanan dengan arah gerakan perahu; angin sakal; -- haluan ekuivalen Met angin membujur ekuivalen yang bertiup dari depan pesawat terbang dsb; -- hulu timur angin yang bertiup tepat dari arah timur; -- indera bayu kl angin ribut; -- jahat angin yang buruk membuat orang mudah sakit, spt angin yang sangat dingin, angin pd musim pancaroba; -- jatuh angin fohn; -- katabatik Met angin lokal yang berembus pd malam hari dari lereng gunung atau pegunungan ke lembah; -- kelambu menunggal angin utara yang membawa hujan; -- kelambu sebelah angin utara yang tidak membawa hujan; -- kencang Met gerakan udara yang mempunyai kecepatan antara 22&#8212;26 knot (mil per jam); -- kepala angin utara timur laut; -- kumbang Met angin kencang tipe fohn yang sifatnya panas dan kering, dapat menimbulkan kerusakan pd tanaman, spt tebu, terdapat di daerah Cirebon, Jawa Barat; -- lalu ki 1 sesuatu yang bersifat sementara; 2 kabar yang belum pasti (hanya kata orang); 3 sesuatu yang tidak perlu didengar (diperhatikan); sesuatu yang remeh; -- langkisau angin puting beliung; -- laut angin yang bertiup dari arah laut ke darat yang terjadi pd siang hari; -- lembah angin anabatik -- limbubu angin puyuh; -- lokal Met 1 angin yang bertiup dl daerah terbatas yang disebabkan oleh keadaan setempat; 2 gerakan udara yang untuk sementara waktu memperoleh sifat tertentu yang disebabkan oleh keadaan setempat; -- membakat angin dari buritan dengan ombak yang tinggi; -- membujur ekuivalen Met gerakan angin yang arahnya sejajar dengan arah pesawat terbang dsb; -- menebing angin membakat; -- menganan Met perubahan arah angin mengikuti jarum jam di kedua belahan bumi; -- menumbuk kurung angin membakat; -- musim angin yang datang menurut musim tiap-tiap tahun; -- paksa Lay gerakan udara yang baik untuk berlayar; -- palsu angin yang masuk ke dl saluran minyak rem sehingga berakibat rem mobil blong; -- pancaroba angin yang berembus dengan aliran tetap di antara garis balik utara dan garis balik selatan menuju khatulistiwa dan kembali menuju garis balik utara dan selatan; -- pengarak pagi angin pd waktu dini hari; -- permukaan Met angin yang bertiup di dekat permukaan bumi, pd dasarnya diukur pd ketinggian 10 m dari permukaan tanah di lapangan terbuka; -- pilin Met angin yang berputar dl ukuran kecil; lesus; -- pusar gerakan udara yang berputar dengan cepat; -- puting beliung gerakan udara (angin) yang berpusing; angin puyuh; -- puyuh  1 angin puting beliung; kisaran angin; 2 angin topan di daerah tropis; -- ribut gerakan udara yang kecepatannya antara 32&#8212;37 knot (mil per jam); -- sakal Lay angin haluan; -- salah angin yang tidak baik; -- sapu-sapu angin sepoi-sepoi; -- semu gerakan udara yang kecepatannya diukur terhadap benda yang bergerak; -- sendalu Lay angin yang sedang, yang tidak terlalu kencang; -- sepoi-sepoi angin yang bertiup lemah dan lembut; -- si sapai-sapai angin sepoi-sepoi; -- sorong buritan angin buritan; -- temberang buritan (haluan) angin sorong dari buritan (haluan); -- tenang gerakan udara yang kecepatannya lebih kecil dp dua knot; -- tenggara Met gerakan udara yang arah utamanya bertiup dari tenggara; -- tenggara mandi Met gerakan udara kencang dari tenggara disertai kabut yang ditimbulkan oleh bergeloranya gelombang laut; -- termal angin yang arah geraknya ke atas, disebabkan oleh permukaan bumi yang panas krn mendapat sinar matahari; -- tikus gerakan udara pd awal angin tenggara; -- timba ruang Lay angin kencang dari arah sisi perahu; -- timurMet gerakan udara yang arah utamanya bertiup dari sebelah timur; -- timuran Met angin timur; -- topan angin puting beliung; -- tukus angin tikus; -- tumbuk kurung angin membakat; -- turutan angin buritan; -- umum Met gerakan udara di suatu tempat yang arahnya mempunyai frekuensi paling tinggi jika dibandingkan dengan arah angin yang lain; -- utara Met gerakan udara yang arah utamanya bertiup dari sebelah utara; -- yahum angin membakat;ber&#183;a&#183;ngin v 1 ada angin bertiup: hari ini tidak ~; 2 ki ada sedikit-sedikit: akhirnya perkara pembunuhan itu ~ juga;angin-angin  1 n ki kabar yang belum tentu kebenarannya; gelagat yang menyatakan bahwa sesuatu akan terjadi: ada ~ bahwa ia akan mengundurkan diri; 2 a tidak tetap pendiriannya: orang tidak bisa percaya pd orang yang ~ ini;ber&#183;a&#183;ngin-a&#183;ngin v duduk-duduk dsb di tempat yang ada angin (supaya sejuk): mari kita ~ di bawah pohon itu;~ ke telinga, ki kedengaran (tt desas-desus dsb);meng&#183;a&#183;ngin v 1 menjadi angin (hilang lenyap); 2 bertiup angin; 3 menumpah-numpahkan gabah dari nyiru supaya yang hampa tertiup angin (jadi terpisah dari yang bernas);meng&#183;a&#183;ngini v memberi berangin; memasukkan (meniupkan dsb) angin;meng&#183;a&#183;ngin&#183;kan v 1 menaruh di tempat yang berangin (supaya kering): petani itu sedang ~ tembakau; 2 menawarkan atau mengusulkan sesuatu dengan tidak terus terang (hanya dibayang-bayangkan saja): orang itu ~ uang sogokan yang dikehendakinya;meng&#183;a&#183;ngin-a&#183;ngin&#183;kan v menganginkan;ter&#183;a&#183;ngin v 1 kena angin: baru ~ sedikit saja, dia sudah pusing; 2 tampak gelagatnya: sudah ~ bahwa harga barang-barang akan naik;ter&#183;a&#183;ngin-a&#183;ngin v tersiar kabar angin; tersiar desas-desus: ~ bahwa sang Putri Candrakirana telah meninggalkan istana;angin-angin&#183;an a 1 lekas marah; baran; 2 ki tergantung pd perasaan hati; tidak tetap (dikatakan tt orang yang kadang-kadang baik hati dan suka menolong, kadang-kadang sombong tidak mau kenal orang dsb);per&#183;a&#183;ngin&#183;an n 1 tempat berangin-angin atau bersejuk-sejuk; 2 rumah di luar kota untuk beristirahat;mem&#183;per&#183;a&#183;ngin&#183;kan v menganginkan;ke&#183;a&#183;ngin&#183;an v 1 kena angin; tertiup angin; 2 telah tersiar (tt kabar); 3 kena sakit (tt anak kecil);se&#183;a&#183;ngin n sekelumit; sedikit saja</p>
<div class="note">
<h3>Tentang KBBI daring ini</h3>
<p><b>Website Kamus Besar Bahasa Indonesia (KBBI)</b> ini merupakan <strong>KBBI Daring</strong> (<em>Dalam Jaringan / Online</em>) yang dibuat untuk memudahkan pencarian, penggunaan dan pembacaan arti kata (lema/sub lema). Berbeda dengan beberapa situs web (website) sejenis, termasuk KBBI resmi dari PusatBahasa, kami berusaha memberikan berbagai fitur lebih, seperti kecepatan akses, tampilan dengan berbagai warna pembeda untuk jenis kata, tampilan yang pas untuk segala perambah web baik komputer desktop, laptop maupun telepon pintar dan sebagainya. Fitur-fitur selengkapnya bisa dibaca dibagian Fitur KBBI Daring.</p>

<p>Database Utama KBBI Daring ini mengacu pada KBBI Daring Edisi III, sehingga isi (kata dan arti) tersebut merupakan Hak Cipta <b>Badan Pengembangan dan Pembinaan Bahasa, Kemdikbud</b> (<i>dahulu Pusat Bahasa</i>). Diluar data utama, kami berusaha menambah kata-kata baru yang akan diberi keterangan tambahan dibagian akhir arti atau definisi dengan "Definisi Eksternal". Semoga semakin menambah khazanah referensi pendidikan di Indonesia dan bisa memberikan manfaat yang luas</p>
