  <h2><b class="awal">alat menurut KBBI (Kamus Besar Bahasa Indonesia)</b></h2>
<p><b>alat</b>: alat 1 n 1 benda yang dipakai untuk mengerjakan sesuatu: perkakas; perabot(an): -- pertanian; -- tukang kayu; 2 yang dipakai untuk mencapai maksud: pelaksanaan keluarga berencana adalah -- untuk menurunkan angka kelahiran dan menaikkan taraf hidup rakyat; 3 ki orang yang dipakai untuk mencapai suatu maksud: mereka itu hanya dipakai sebagai -- untuk melemahkan semangat rakyat; 4 bagian tubuh (manusia, binatang, tumbuh-tumbuhan) yang menjalankan fungsi sesuatu: -- pencium ; -- perasa; 5 yang dipakai untuk menjalankan kekuasaan negara (spt polisi, tentara): -- negara; 6 perlengkapan: -- kebesaran untuk upacara raja-raja, spt mahkota, tongkat, payung, pedang, tunggul, bendera, dan umbul-umbul; 7 Antr benda budaya yang dikembangkan manusia dl usahanya memenuhi segala macam kebutuhan hidupnya, sebagai penyambung keterbatasan organismenya;-- angkut sesuatu yang digunakan untuk membawa muatan dari satu tempat ke tempat lain (spt mobil, kereta api, kapal laut, kapal terbang); -- baca cetak alat baca mikrofilm yang juga mencetak dan memperbesar mikrofilm secara cepat untuk reproduksi dokumen; -- baca mikro alat baca berupa proyektor yang digunakan untuk membaca mikrofilm atau mikrofis; -- bantu dengar alat elektronik yang memperkeras suara sebelum suara sampai ke telinga, biasa dipakai oleh orang yang pendengarannya kurang; -- bantu pandang dengar alat yang dipakai untuk mendorong proses belajar melalui indra dan penglihatan; -- bantu pengajaran alat peraga untuk memperjelas pengajaran yang dapat berupa gambar, salindia, film, kaset, dan piringan hitam; -- bibliografis publikasi (spt daftar buku) yang dipakai oleh penyusun bibliografi dl melaksanakan tugasnya; -- bicara bagian tubuh manusia yang digunakan untuk berbicara; mulut (bibir, gigi, lidah, dsb); -- bidik alat yang dipasang pd busur, digunakan untuk membidik sasaran; -- cetak jauh teleprinter; -- cukur listrik alat cukur yang menggunakan tenaga listrik sebagai penggerak; -- kecantikan bahan atau ramuan yang dipakai untuk memperindah wajah, kulit, mata, dsb (spt bedak, cat bibir, cat kuku, maskara); -- kejut listrik Tan penangkap ikan dengan menggunakan kejutan listrik; -- kekuasaan instansi (organisasi) yang menjalankan kekuasaan negara (spt kepolisian, kejaksaan, pengadilan); -- kelamin bagian tubuh yang berfungsi sebagai saluran pembuang air kencing dan sarana untuk mengadakan keturunan; -- keluarga berencana alat untuk mencegah kehamilan atau mengatur kelahiran (spt pil, kondom, spiral); -- komunikasi sarana perhubungan; -- konsentrasi tempat meningkatkan kualitas bijih atau bahan galian; -- kontrasepsi alat untuk mencegah kehamilan; -- listrik Tek perlengkapan pemasangan (instalasi) listrik (spt kabel, sakelar, stopkontak, sekring, transformator); -- masukan perangkat untuk memasukkan data dan program ke dl komputer, msl papan tombol, dan perangkat optik dl temu kembali informasi; -- musik gesek alat musik yang dibunyikan dengan sentuhan gesek (spt biola, rebab); -- musik petik alat musik yang dibunyikan dengan memetik (spt gitar, kecapi); -- musik pukul alat musik yang dibunyikan dengan memukul atau menabuh (spt gender, bonang, gong, tambur); -- musik tiup alat musik berbentuk bulat panjang, berlubang-lubang, terbuat dari bambu, plastik, atau logam yang dapat mengeluarkan bunyi apabila ditiup (seruling, trompet); -- musuh orang (golongan, organisasi, partai politik) yang diperalat oleh pihak lain untuk mengkhianati golongan, bangsa, atau negara sendiri; -- negara golongan warga negara yang bertugas menjalankan kekuasaan negara (spt polisi, tentara); -- pameran alat peraga yang digunakan sekali atau secara permanen untuk pameran; -- pandang carik hitam, film, salindia, dan bahan ilustrasi lainnya yang digunakan sebagai penunjang kegiatan mengajar; -- pandang dengar alat peraga elektronis, bersifat dapat dilihat dan didengar, spt film, biasanya digunakan sebagai penunjang kegiatan belajar-mengajar; audio visual; -- pelajaran segala sesuatu yang diperlukan untuk keperluan proses belajar-mengajar; pendengaran; -- pemanas Tern alat yang berfungsi sebagai induk buatan, biasanya digunakan pd ternak unggas dan babi; -- pembayaran luar negeri Ek surat-surat berharga (efek, sekuritas, uang luar negeri) yang digunakan untuk bayar-membayar di luar negeri; devisa; -- pembersih perkakas untuk membersihkan sesuatu, spt sapu, lap, kemoceng; -- pembuktian berbagai macam bahan yang dibutuhkan oleh hakim, baik yang diketahui sendiri oleh hakim maupun yang diajukan oleh saksi untuk membenarkan atau menggagalkan dakwaan atau gugatan; -- pemecah kulit gabah alat untuk melepaskan sekam dari butir-butir beras; mesin pemecah kulit; -- pemerintahan pegawai, pejabat, atau badan (instansi, lembaga, departemen, dsb) yang menjalankan roda pemerintahan, spt lurah, camat, bupati, gubernur, menteri; -- pencegah kehamilan alat untuk mencegah agar tidak hamil; alat kontrasepsi; -- pencernaan organ tubuh yang berfungsi sebagai pencerna makanan sehingga menjadi lumat dan cair serta dapat terserap ke dl darah untuk diedarkan ke seluruh tubuh; perut besar; lambung; -- pencium alat penghidu; hidung; -- pendengar  1 organ tubuh yang dipakai untuk mendengar; telinga; 2 Tek bagian pesawat telepon dsb yang ditempelkan pd telinga; perkakas yang dipasang di telinga untuk memperkuat atau mempertajam pendengaran; -- pendingin mesin untuk mendinginkan (agar sesuatu tetap dl kondisi yang baik); -- pendobrak  1 benda atau perkakas yang digunakan untuk merusakkan atau membuka secara paksa dinding (pagar, pintu, dsb) supaya dapat dilalui; 2 ki pasukan (gerakan, angkatan muda) yang berperan sebagai penembus pertahanan musuh, tradisi lama, dsb; -- penerangan  1 yang dipakai untuk menerangi (spt lampu, listrik); 2 ki yang dipakai untuk memberi petunjuk atau penjelasan (spt film, radio, televisi); -- pengecambah alat untuk mengecambahkan benih atau biji; -- pengeras suara bagian dari pesawat radio dsb yang mengubah gelombang listrik menjadi gelombang suara yang nyaring; -- pengering berlanjut Tan mesin pengering, bahan yang akan dikeringkannya dialirkan dengan kecepatan tetap secara terus-menerus melalui udara yang dipanaskan; -- penghidu Bio organ tubuh untuk mencium bau-bauan; hidung; -- pengisap  1 mesin untuk mengisap (air, debu, kotoran, udara, dsb); 2 Bio organ tubuh atau tumbuhan yang berfungsi mengisap zat makanan, oksigen, nitrogen, mineral, dsb;-- pengisap oral Bio organ untuk mengisap di sekitar mulut pd cacing hati; -- penglihatan Bio organ tubuh untuk melihat; mata; -- pengontrol Tek 1 perkakas untuk mengamat-amati atau mengawasi sesuatu; 2 perkakas untuk mengatur; transformator; -- pengumpul kerang segala macam alat untuk mengumpulkan kerang secara manual; -- pengumpul rumput laut alat untuk mengumpulkan rumput laut secara manual; -- penyedot alat untuk mengisap; -- penyeduh kopi alat untuk mencampur kopi, gula, dan air panas sehingga dapat langsung diminum; -- penyekat alat untuk membatasi atau memisahkan sesuatu dari yang lain (spt dinding, papan, atau tirai untuk membatasi ruangan, pita untuk membatasi arus listrik); -- penyosoh Tan mesin pembersih beras pecah kulit menjadi beras sosoh atau beras putih; -- peraga alat bantu untuk mendidik atau mengajar supaya apa yang diajarkan mudah dimengerti anak didik; -- perang alat untuk berperang; -- perasa Bio bagian tubuh untuk merasa; jaringan saraf perasa; -- perekam  1 instrumen untuk merekam suara pd piringan hitam atau pita magnetik; 2 instrumen untuk merekam gambar pd film atau televisi; -- pernapasan Bio organ tubuh untuk mengisap udara; paru-paru (pd manusia); insang (pd ikan); daun (pd tumbuh-tumbuhan); -- perontok gabah Tan alat untuk memisahkan butir-butir gabah dari malainya, digerakkan tenaga manusia atau mesin; -- perum alat untuk mengukur kedalaman perairan atau laut; -- potret perkakas untuk memotret; kamera; tustel; -- putar cepat Kom alat pd perekam pita yang berfungsi mengembalikan dengan cepat pita pd posisinya semula atau pd posisi lain; -- raja perlengkapan raja (spt ketur, kendi, kipas); -- rajah alat untuk memberi tanda nomor (identifikasi); -- reproduksi alat untuk berkembang biak; -- senjata berbagai-bagai senjata untuk berperang; -- suntik perkakas untuk menyuntik (semacam pompa kecil berujungkan jarum suntik untuk memasukkan obat ke dalam tubuh pasien); -- tani Tan perkakas yang biasa digunakan dl usaha tani, spt cangkul, arit, parang; -- tenun perkakas untuk menenun benang menjadi kain; -- tetas alat yang berfungsi untuk menetaskan telur dilengkapi dengan pengatur suhu; -- ucap Ling organ tubuh manusia yang berfungsi dl pengujaran bunyi bahasa, spt paru-paru, laring, faring, rongga hidung, rongga mulut, bibir, gigi, lidah, alveolum, palatum, velum; -- uji alat untuk menguji (mengukur) kualitas; -- ukur perkakas untuk mengukur (mencocokkan atau mengetahui jarak, bobot, luas, panas, getaran, kecepatan, tegangan, tekanan, volume, dsb); -- ukur hujan Tan alat untuk mengukur banyaknya hujan yang jatuh di suatu tempat pd waktu tertentu; -- ukur hujan otomatis alat ukur hujan yang mencatat secara otomatis banyaknya hujan yang akumulatif terhadap waktu, biasanya dl bentuk grafik; -- vital  1 bagian mesin (pesawat, pabrik, dsb yang sangat penting fungsinya); 2 cak alat kelamin;meng&#183;a&#183;lati v memperalati;meng&#183;a&#183;lat&#183;kan v 1 membekalkan; 2 memperalat;per&#183;a&#183;lat&#183;an n berbagai alat perkakas; perbekalan; kelengkapan;mem&#183;per&#183;a&#183;lat v menggunakan atau memperlakukan sebagai alat: ia telah ~ orang itu untuk mencapai maksudnya;mem&#183;per&#183;a&#183;lati v melengkapi dengan alat-alat yang diperlukan (spt senjata, parasut): ~ pasukan dengan senjata modern</p>
<div class="note">
<h3>Tentang KBBI daring ini</h3>
<p><b>Website Kamus Besar Bahasa Indonesia (KBBI)</b> ini merupakan <strong>KBBI Daring</strong> (<em>Dalam Jaringan / Online</em>) yang dibuat untuk memudahkan pencarian, penggunaan dan pembacaan arti kata (lema/sub lema). Berbeda dengan beberapa situs web (website) sejenis, termasuk KBBI resmi dari PusatBahasa, kami berusaha memberikan berbagai fitur lebih, seperti kecepatan akses, tampilan dengan berbagai warna pembeda untuk jenis kata, tampilan yang pas untuk segala perambah web baik komputer desktop, laptop maupun telepon pintar dan sebagainya. Fitur-fitur selengkapnya bisa dibaca dibagian Fitur KBBI Daring.</p>

<p>Database Utama KBBI Daring ini mengacu pada KBBI Daring Edisi III, sehingga isi (kata dan arti) tersebut merupakan Hak Cipta <b>Badan Pengembangan dan Pembinaan Bahasa, Kemdikbud</b> (<i>dahulu Pusat Bahasa</i>). Diluar data utama, kami berusaha menambah kata-kata baru yang akan diberi keterangan tambahan dibagian akhir arti atau definisi dengan "Definisi Eksternal". Semoga semakin menambah khazanah referensi pendidikan di Indonesia dan bisa memberikan manfaat yang luas</p>
