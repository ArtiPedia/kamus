  <h2><b class="awal">antara menurut KBBI (Kamus Besar Bahasa Indonesia)</b></h2>
<p><b>antara</b>: an&#183;ta&#183;ra 1 n jarak (ruang, jauh) di sela-sela dua benda: tiang yang satu dengan yang lain -- nya 4 m; 2 n waktu yang menyelang dua saat atau peristiwa; selang: tidak berapa lama -- nya, berangkatlah ia; 3 n di tengah dua benda (orang, tempat, batas, dsb): ia berjalan di -- dua orang pengawal; 4 n di tengah-tengah dua waktu (peristiwa, bilangan, bobot): kerajaan itu ditaklukkan -- tahun 1774 dan 1778; 5 n dl kelompok (himpunan, golongan): ada beberapa orang di -- mereka yang terlibat dl peristiwa pembunuhan itu; hal itu sebaiknya dibicarakan -- kita saja; 6 p sementara; dl pada itu: ingat -- belum kena; -- itu insaflah ia; 7 n tengah-tengah atau pertengahan dua waktu (peristiwa); 8 a tidak jauh dr; dekat dengan: ia pun sampailah pd -- pasar; 9 p cak lebih kurang; kira-kira: -- seratus orang residivis telah diamankan;dekat tak tercapai, jauh tak -- , pb sesuatu yang dekat dengan kita, tetapi tidak dapat kita ambil krn tiada upaya;ber&#183;an&#183;ta&#183;ra v 1 ada antaranya (selangnya, selanya); berselang: pohon-pohon peneduh di pinggir jalan itu ~ 5 m; 2 tidak langsung; tidak sekaligus (setapak demi setapak): rumah itu dibangun secara ~;meng&#183;an&#183;ta&#183;ra v mengantarai;meng&#183;an&#183;ta&#183;rai v 1 memberi berantara; menyekat, memisahkan dua benda dsb: Selat Alas ~ Pulau Lombok dengan Pulau Sumbawa; 2 menengahi (meleraikan) orang berkelahi (berbantah berselisih): negara itu turut ~ konflik kedua negara tetangganya; 3 menjadi perantara (dl perundingan, jual beli, dsb): calo tanah itu ~ penjual dan pembeli tanah;mem&#183;per&#183;an&#183;ta&#183;rai v menjadi perantara pd;per&#183;an&#183;ta&#183;ra n 1 orang (negara dsb) yang menjadi penengah (dl perselisihan, perbantahan, dsb) atau penghubung (dl perundingan); 2 pialang; makelar; calo (dl jual beli dsb);per&#183;an&#183;ta&#183;ra&#183;an n 1 proses, cara, perbuatan menghubungkan orang (negara dsb) yang satu dengan yang lain: Mesir menerima ~ Amerika Serikat dl perundingannya dengan Israel; 2 perihal menggunakan jalan; perihal memakai; perihal melalui: paket itu dikirimkan dengan ~ kurir; hasil penarikan undian diumumkan dengan ~ surat kabar;peng&#183;an&#183;ta&#183;ra n perantara;peng&#183;an&#183;ta&#183;ra&#183;an n perantaraan</p>
<div class="note">
<h3>Tentang KBBI daring ini</h3>
<p><b>Website Kamus Besar Bahasa Indonesia (KBBI)</b> ini merupakan <strong>KBBI Daring</strong> (<em>Dalam Jaringan / Online</em>) yang dibuat untuk memudahkan pencarian, penggunaan dan pembacaan arti kata (lema/sub lema). Berbeda dengan beberapa situs web (website) sejenis, termasuk KBBI resmi dari PusatBahasa, kami berusaha memberikan berbagai fitur lebih, seperti kecepatan akses, tampilan dengan berbagai warna pembeda untuk jenis kata, tampilan yang pas untuk segala perambah web baik komputer desktop, laptop maupun telepon pintar dan sebagainya. Fitur-fitur selengkapnya bisa dibaca dibagian Fitur KBBI Daring.</p>

<p>Database Utama KBBI Daring ini mengacu pada KBBI Daring Edisi III, sehingga isi (kata dan arti) tersebut merupakan Hak Cipta <b>Badan Pengembangan dan Pembinaan Bahasa, Kemdikbud</b> (<i>dahulu Pusat Bahasa</i>). Diluar data utama, kami berusaha menambah kata-kata baru yang akan diberi keterangan tambahan dibagian akhir arti atau definisi dengan "Definisi Eksternal". Semoga semakin menambah khazanah referensi pendidikan di Indonesia dan bisa memberikan manfaat yang luas</p>
