  <h2><b class="awal">angkat menurut KBBI (Kamus Besar Bahasa Indonesia)</b></h2>
<p><b>angkat</b>: ang&#183;kat 1 v naikkan; tinggikan: -- tangan; 2 v ambil; bawa: sudahlah jangan malu-malu, -- saja; 3 a yang diambil: anak --;-- berat Olr olahraga yang mempertandingkan adu tenaga atau kekuatan dl mengangkat beban (besi); -- besi Olr olahraga dengan mengangkat halter (besi); -- bicara ki mulai bicara (berpidato dsb); -- kaki ki 1 pergi (meninggalkan tempat); 2 melarikan diri; kabur; -- tangan  1 mengangkat kedua belah tangan ke atas spt ketika orang mulai salat; 2 cak mengacungkan tangan ke atas tanda menunjukkan diri: coba siapa yang dapat mengerjakan, -- tangan; 3 cak ki menyerah (tidak akan melawan lagi); takluk; 4 cak ki tidak sanggup menghadapi; putus asa: ia sudah -- tangan kalau disuruh menghadapi orang itu; -- topi ki menaruh hormat; kagum;meng&#183;ang&#183;kat v 1 membawa ke atas; menaikkan; meninggikan: sang juara ~ piala yang telah berhasil diraihnya tinggi-tinggi; 2 membawa pergi; membawa dari satu tempat ke tempat yang lain: ia menyuruh anaknya ~ jemuran; 3 (mulai) melakukan (menyatakan): ~ sumpah; 4 menaikkan (pangkat dsb); menetapkan menjadi (pegawai dsb): tahun ini Pemerintah ~ empat orang duta besar; 5 mengambil, menjadikan, mengakui sebagai (anak, saudara, dsb): mereka telah ~ anak itu sebagai anak sendiri; 6 cak menangkap atau mengambil orang di rumahnya untuk dibawa ke kantor polisi dsb: polisi telah menemukan dan ~ penjahat itu di sebuah warung;~ alis mengangkat kening; ~ bahu menyatakan tidak tahu; ~ diri sombong; tinggi hati; ~ hidangan mengangkat makanan; ~ kening mengernyitkan kening krn keheranan dsb; ~ makanan  1 menghidangkan makanan; 2 mengambil piring (sisa makanan dsb) sesudah selesai makan; ~ pundak mengangkat bahu; ~ sembah menyembah; ~ senjata (mulai) berperang; ~ suara mulai berkata; ~ sumpah bersumpah; ~tangan menaikkan kedua belah tangan sampai ke atas bahu tanda tidak akan melawan atau tanda menyerah;meng&#183;ang&#183;kat-ang&#183;kat v ki memuji-muji; menyanjung-nyanjung: ia selalu ~ menantunya itu;meng&#183;ang&#183;kati v berulang kali mengangkat: kerjanya ~ batu kali;meng&#183;ang&#183;kat&#183;kan v 1 mengangkat untuk orang lain: ia ~ kopor saya; 2 mengangkat: ia pun ~ tangannya sambil mengucapkan doa;ter&#183;ang&#183;kat 1 v sudah diangkat; 2 v dapat diangkat; 3 n kl usungan atau kereta pembawa jenazah: ~ raja diraja;~ kening lebih kurang pukul 07.30&#8212;08.00;ang&#183;kat&#183;an n 1 pendapatan mengangkat: ia keluar sebagai juara angkat besi dengan ~ 246 pon; 2 bala tentara (segenap tentara dengan senjatanya): ~ bersenjata; 3 pasukan (armada dsb) yang dikirim untuk berperang: dua kali ~ ke wilayah itu patah di tengah jalan; 4 turunan: saya rasa sekurang-kurangnya sudah tiga ~ meminum air di sini; 5 yang diangkat (jabatan, pangkat): ditegaskannya bahwa jabatan wali kota bukan pilihan, melainkan ~; 6 cak suka diangkat (dipuji-puji): orang ~ spt dia mudah dilayani; 7kl selengkap: pakaian ~; 8 Sas kelompok sastrawan yang bertindak sebagai kesatuan yang berpengaruh pd masa tertentu dan secara umum menganut prinsip yang sama untuk mendasari karya sastra: ~ Balai Pustaka; 9ark ketetapan atau penetapan menjadi pegawai (naik pangkat dsb): ~ nya sebagai duta besar disetujui negara yang bersangkutan; 10 pengangkatan; keangkatan;~ baru turunan baru (penganut aliran zaman baru); ~ bersenjata tentara; militer;~ darat angkatan bersenjata dengan alat perlengkapannya yang bertugas di bidang pertahanan dan keamanan, terutama di darat; ~ empat puluh lima (45)  1 para pejuang kemerdekaan yang memelopori revolusi pd saat-saat menjelang Proklamasi Kemerdekaan pd tahun 1945;2 Sas kelompok pengarang dan seniman yang muncul sekitar tahun 1945; ~ enam puluh enam (66) Pol kelompok pemuda Indonesia yang bekerja sama dengan ABRI menumbangkan Orde Lama dan menegakkan Orde Baru;~ kelima ark angkatan bersenjata yang terdiri dari rakyat, di samping empat angkatan yang sudah ada, yaitu angkatan darat, laut, udara, dan kepolisian (dl paham komunisme): ~ kelima itu melibatkan pemuda, tani, dan wanita; ~ kerja penduduk yang berada dl usia kerja, baik mereka yang sedang bekerja maupun yang sedang mencari pekerjaan; ~ laut angkatan bersenjata dengan alat perlengkapannya yang bertugas di bidang pertahanan dan keamanan, terutama di laut; ~ muda  1 jabatan pegawai negara; 2 orang yang diangkat oleh negara;~ negara ark kelompok orang muda; turunan yang termuda; ~ penerus kelompok orang yang akan menggantikan kelompok sebelumnya; ~ perang kelompok besar orang yang diperlengkapi dengan senjata yang bertugas di bidang pertahanan dan keamanan, meliputi angkatan darat, angkatan laut, dan angkatan udara; angkatan bersenjata; ~ udara angkatan bersenjata dengan alat perlengkapannya yang bertugas di bidang pertahanan dan keamanan, terutama di udara;per&#183;ang&#183;kat n alat-alat perlengkapan: ~ adat; ~ sekolah;per&#183;ang&#183;kat&#183;an n perangkat;peng&#183;ang&#183;kat n alat untuk mengangkat;~ rantai Kap besi gelondong yang dapat berputar pd lir jangkar, yang berfungsi sebagai penarik rantai jangkar;peng&#183;ang&#183;kat&#183;an n proses, cara, perbuatan mengangkat; ketetapan atau penetapan menjadi pegawai (naik pangkat dsb);~ udara Tek cara untuk menaikkan atau mengangkat serpihan hasil pengeboran dari dl lubang bor ke permukaan dengan menggunakan semburan udara;se&#183;ang&#183;kat&#183;an n 1 sekali mengangkat; 2 generasi yang sama; angkatan yang sama;se&#183;per&#183;ang&#183;kat n1 selengkap; sepemakai; satu setel; 2 ark segolongan;se&#183;per&#183;ang&#183;kat&#183;an n seperangkat</p>
<div class="note">
<h3>Tentang KBBI daring ini</h3>
<p><b>Website Kamus Besar Bahasa Indonesia (KBBI)</b> ini merupakan <strong>KBBI Daring</strong> (<em>Dalam Jaringan / Online</em>) yang dibuat untuk memudahkan pencarian, penggunaan dan pembacaan arti kata (lema/sub lema). Berbeda dengan beberapa situs web (website) sejenis, termasuk KBBI resmi dari PusatBahasa, kami berusaha memberikan berbagai fitur lebih, seperti kecepatan akses, tampilan dengan berbagai warna pembeda untuk jenis kata, tampilan yang pas untuk segala perambah web baik komputer desktop, laptop maupun telepon pintar dan sebagainya. Fitur-fitur selengkapnya bisa dibaca dibagian Fitur KBBI Daring.</p>

<p>Database Utama KBBI Daring ini mengacu pada KBBI Daring Edisi III, sehingga isi (kata dan arti) tersebut merupakan Hak Cipta <b>Badan Pengembangan dan Pembinaan Bahasa, Kemdikbud</b> (<i>dahulu Pusat Bahasa</i>). Diluar data utama, kami berusaha menambah kata-kata baru yang akan diberi keterangan tambahan dibagian akhir arti atau definisi dengan "Definisi Eksternal". Semoga semakin menambah khazanah referensi pendidikan di Indonesia dan bisa memberikan manfaat yang luas</p>
