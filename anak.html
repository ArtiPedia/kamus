  <h2><b class="awal">anak menurut KBBI (Kamus Besar Bahasa Indonesia)</b></h2>
<p><b>anak</b>: anak n 1 keturunan yang kedua: ini bukan -- nya, melainkan cucunya; 2 manusia yang masih kecil: -- itu baru berumur enam tahun; 3 binatang yang masih kecil: -- ayam itu berciap-ciap mencari induknya; 4 pohon kecil yang tumbuh pd umbi atau rumpun tumbuh-tumbuhan yang besar: -- pisang; 5 orang yang berasal dari atau dilahirkan di (suatu negeri, daerah, dsb): -- Jakarta; -- Medan; 6 orang yang termasuk dl suatu golongan pekerjaan (keluarga dsb): -- kapal; -- komidi; 7 bagian yang kecil (pd suatu benda): -- baju; 8 yang lebih kecil dp yang lain: -- bukit;-- ayam kehilangan induk, pb ribut dan bercerai-berai krn kehilangan tumpuan; -- baik menantu molek, pb mendapat keuntungan yang berlipat ganda; -- dipangku dilepaskan, beruk dl rimba disusukan (disusui), pb selalu membereskan (memikirkan) urusan orang lain, sedangkan urusan sendiri diabaikan; -- orang, -- orang juga, pb seseorang yang asing bagi kita akan tetap asing juga; -- sendiri disayangi, -- tiri dibengkengi, pb bagaimanapun adilnya seseorang, kepentingan sendiri juga yang diutamakan; kasihkan -- tangan-tangankan, kasihkan bini tinggal-tinggalkan (sayang di -- dibenci, sayang di negeri ditinggalkan), pb yang disayangi itu hendaknya jangan terlalu dimanjakan; kecil-kecil -- kalau sudah besar onak, pb anak itu selagi kecil menyenangkan hati, tetapi kalau sudah besar menyusahkan hati (krn kelakuannya dsb); menggantang -- ayam, pb melakukan pekerjaan yang tidak mungkin atau sia-sia untuk dikerjakan; pecah -- buyung, tempayan ada, pb tidak akan kekurangan perempuan untuk dijadikan istri; rusak -- oleh menantu, pb orang yang kita kasihi merusakkan harta yang kita berikan kepadanya;-- Adam keturunan Adam; manusia; -- Agung Bl gelar bangsawan (golongan atau kasta ksatria); -- air selokan; sungai kecil; -- ajaib anak kecil yang sudah mampu menguasai kepandaian yang dimiliki oleh orang dewasa; -- alang anak yang ketiga; -- Allah Kris gelar untuk Yesus Kristus yang menyatakan bahwa Ia berasal dari Allah dan melakukan penyelamatan manusia; -- ampang anak haram jadah; -- andaman anak gadis yang dikurung atau dipingit beberapa waktu sebelum dinikahkan; -- angin angin sepoi-sepoi; angin lembut; -- angkat anak orang lain yang diambil (dipelihara) serta disahkan secara hukum sebagai anak sendiri; -- asuh anak yang diberi biaya pendidikan (oleh seseorang), tetapi tetap tinggal pd orang tuanya; -- baju baju dalam; -- bala ki anak yang selalu mengganggu anak orang lain; -- balam sepasang (seorang laki-laki dan perempuan); sejoli; -- bangsa anak negeri; -- bangsawan  1 anak komidi; 2 anak keturunan keluarga ningrat (bangsawan, raja); -- bapak anak yang terlalu disayangi oleh bapaknya sehingga tidak sempat bergaul dengan anak-anak yang lain; -- batu (giling) batu yang berbentuk silinder (gilik) untuk melumatkan lada (cabai, rempah-rempah, dsb); -- batu tulis alat tulis untuk menulis pd batu tulis; -- bawang  1 ki peserta bermain yang tidak masuk hitungan (hanya sebagai penggenap atau ikut-ikutan saja); 2 ki anak kecil yang masih belum mengerti apa-apa; -- bedil peluru; -- berbakat anak (terutama yang masih berada dl usia sekolah) yang diperhitungkan memiliki bakat dan kemampuan yang istimewa; -- berkundang anak yang sangat disayangi atau dimanjakan; kundangan; -- bersagar  1 anak yang pd kuku tangannya terdapat garis hitam spt sagar; 2 ki anak yang selalu sakit-sakitan atau yang saudara-saudaranya selalu meninggal; -- bilik ruang kecil yang ditambahkan pd kamar; -- bini anak dan istri; keluarga; -- buah anggota kelompok (regu pasukan) yang berada di bawah seorang pemimpin; -- bukit bukit kecil; -- buncit anak bungsu; anak yang terakhir; anak yang termuda dari satu keluarga; -- bungsu anak buncit; -- busur anak panah; -- buyung  1 perempuan bunting (untuk memperolok-olokkan); 2 muncikari; -- cabang 1 bagian dsb yang lebih kecil dari cabang; ranting; 2 bagian dsb yang berada di bawah cabang (tt susunan organisasi); -- cobek penggiling pd cobek; -- cucu  1 anak dan cucu; 2 keturunan; -- dabus orang yang ikut serta bermain dabus; pemain dabus; -- dacin batu (besi) pd timbangan dengan ketentuan berat tertentu; -- dagang orang perantauan; anak rantau; -- dapat anak yang didapat di jalan dsb; -- dara  1 anak perempuan yang sudah mencapai usia remaja dan belum kawin; 2 cak pengantin perempuan; -- Daud Kris gelar untuk Mesias yang dinantikan yang berasal dari keturunan raja Daud; -- daun Bio helaian daun atau tiap-tiap helaian daun dari daun majemuk; -- dayung orang yang mendayung; pendayung; -- didik  1 murid; siswa; 2 anak yang berada dl pembinaan (asuhan) seseorang; -- gadis anak perempuan yang sudah menginjak usia remaja; -- gahara anak raja dari permaisuri; -- gedongan anak orang kaya (yang rumahnya gedung): -- gedongan itu mau juga bermain dengan anak kampung; -- geladak anak haram; -- genta bagian genta yang berfungsi sebagai pemukul genta; -- ginjal bagian ginjal yang melekat di atas ginjal; kelenjar adrenal; -- gobek pelocok kapur sirih dl gobek; alu kecil penumbuk kapur sirih dl gobek; -- gugur bayi yang lahir (mati) sebelum genap bulannya; -- haram anak yang lahir dari hasil hubungan di luar ikatan pernikahan; anak jadah; -- hitam anak yang kedelapan; -- ibu anak yang terlalu disayangi oleh ibu sehingga tidak sempat bergaul dengan anak-anak yang lain; -- jadah anak haram; -- jari  1 sebatang jari; 2 jari kelingking; -- jawi anak laki-laki yang disayangi; -- jentera jari-jari jentera; -- judul tambahan pd judul buku dsb (biasanya berupa kata-kata penjelas terhadap judul); -- kalimat bagian kalimat (klausa) yang tidak dapat berdiri sendiri sebagai kalimat lengkap; klausa terikat; -- kandung anak yang lahir dari kandungan sendiri; anak sendiri (bukan anak tiri atau anak angkat); -- kapal awak atau pegawai yang bertugas di kapal; -- kembar anak (dua, tiga, atau lebih) yang lahir dari satu kandungan pd satu kehamilan; -- kemenakan anak dari saudara (dilihat dari dirinya); -- kencing anak haram; -- keti bola kecil terbuat dari kayu yang dipakai dl permainan; -- kolong 1 kas anak serdadu (yang lahir dan dibesarkan di tangsi pd zaman Hindia Belanda); 2 ki anak tentara -- komidi pemain komidi panggung, tonil, sandiwara; anak bangsawan; -- kuar anak haram; -- kukut anak angkat yang tidak berhak menerima harta pusaka; -- kunci alat untuk membuka kunci; sosi; -- lidah anak tekak; -- limpa kelenjar yang mengeluarkan empedu; -- liplap anak yang orang tuanya berlainan bangsa; -- lombong pekerja di tambang; -- luar nikah 1 anak yang dilahirkan oleh seorang wanita di luar perkawinan yang dianggap sah menurut adat atau hukum yang berlaku; 2 anak haram; -- lumpang anak gobek; -- mampu didik Dik anak yang tingkat kemampuan intelegensinya sekitar 70&#8212;80, memungkinkan untuk dididik sampai kelas enam sekolah dasar; -- mampu latih Dik anak yang kemampuan intelegensinya sekitar 25&#8212;50, hanya mungkin diberi latihan untuk menguasai keterampilan tertentu dan untuk mengurus dirinya sendiri; -- mampu rawat Dik anak yang tingkat kemampuan intelegensinya paling tinggi 25, membutuhkan perawatan orang lain sepanjang hayatnya; -- manusia Kris Yesus (ungkapan ini merujuk pd tokoh penyelamat di zaman yang akan datang); -- mas anak emas; -- mata bulatan kecil di tengah-tengah bola mata; -- meja peti-peti kecil di meja (merupakan perlengkapan meja); laci; -- mentimun ki anak angkat yang dijadikan istri; -- muda  1 orang yang masih muda; pemuda; 2 anak keenam; -- murid anak sekolah; siswa; anak didik; -- nakal anak yang krn sebab tertentu mengalami hambatan dl perkembangan pribadi, ketakseimbangan mental, sosial, atau pendidikan sehingga muncul tingkah laku yang menyimpang, msl mencopet -- negara anak yang diputuskan oleh pengadilan untuk diasuh oleh negara; -- negeri penduduk suatu negeri (daerah atau wilayah); -- obat anak (orang) sakit yang sedang dl perawatan dokter; pasien; -- orang anak orang lain (bukan anak saudara); -- panah senjata tajam yang berupa barang panjang, runcing pd ujungnya dan diberi bulu atau barang lain yang serupa pd pangkalnya yang berfungsi sebagai penjaga keseimbangan, dilepaskan dengan menggunakan busur; -- pandak anak yang kelima; -- panggung orang yang mencari nafkah dengan bermain dl pertunjukan pentas (sandiwara, tonil, komidi, dsb); -- panjang anak yang keempat; -- pelor peluru (isi bedil); -- penak anak cucu; keturunan; anak pinak; -- perahu anak kapal; -- perusahaan Ek perusahaan yang dikuasai oleh pihak lain, baik secara langsung maupun tidak langsung, melalui satu atau lebih badan atau perusahaan lainnya; -- piara anak orang lain yang dipiara; -- piatu anak yang ibunya sudah meninggal; sudah tidak beribu lagi; anak yatim (di beberapa daerah anak piatu adalah anak yang tidak beribu lagi); -- pinak  1 anak cucu; keturunan; 2 tumbuhan memanjat, Ventilago oblongifolia; -- pisang anak mamak (menurut keturunan laki-laki); -- prasekolah Dik anak yang berumur 4&#8212;5 tahun; murid taman kanak-kanak; anak yang berumur sebelum umur masuk sekolah dasar; -- pungut anak angkat; -- putih anak yang ketujuh; -- ragil anak bungsu; -- rambut rambut halus yang tumbuh di pelipis; -- ronggeng penari dl pertunjukan ronggeng; -- rantau orang yang mencari penghidupan di negara atau daerah lain; -- saku kantong kecil pd baju; -- sanak anak kemenakan; -- sandiwara anak panggung; -- sapihan anak yang (baru) disapih; -- sasian murid; pelajar; orang yang berguru; -- sekolah anak (orang) yang masih menuntut ilmu melalui pendidikan sekolah; murid; siswa; -- sipil Dik anak yang diserahkan oleh orang tuanya kpd negara; -- sukar Psi anak yang bertingkah laku menyimpang dari norma-norma sosial (tidak dapat diatasi dengan cara-cara biasa); -- sulung anak yang pertama (yang tertua); -- sumbang 1 anak haram (terutama akibat dari perzinaan sesama antara sanak saudara dekat); 2 anak yang lahir dari seorang ibu yang dilarang kawin menurut undang-undang dengan lelaki yang menghamilinya; -- sundal  1 anak haram; 2 kas kata makian kasar; -- sunti anak perempuan yang mulai jadi gadis (perawan kecil); -- susuan 1 anak yang masih menyusu; 2 anak orang lain yang disusui; -- tangan jari tangan; -- tangga bagian tangga tempat berpijak; -- tari penari; -- taruhan anak yang sangat dicintai; -- tekak daging kecil di ujung kerongkongan; anak lidah; uvula; -- timbangan perangkat timbangan berupa batu timbangan dari logam dengan berbagai ukuran berat (100 g, 500 g, 1 kg, dst) sebagai pengukur berat barang-barang, bahan makanan kering, sayuran, buah-buahan, dsb; -- tolakan Psi anak yang tidak diterima orang tua (orang tua bersikap tidak memberi kasih sayang, perhatian, dsb); -- tonil anak komidi; -- torak perkakas tenun pemintal benang; -- tuna anak yang berkelainan; anak cacat; -- tunalaras anak yang sangat nakal; -- tunggal anak yang hanya satu-satunya; -- uang bunga uang; rente; -- wayang orang yang menjadi pelaku (pemain) pd pertunjukan wayang orang atau ketoprak; -- yatim anak yang sudah tidak berbapak lagi; -- zadah anak haram; anak jadah;anak-anak 1 a masih kecil (belum dewasa); 2 cak n anak buah;ber&#183;a&#183;nak v 1 mempunyai anak: ia sudah ~ dua orang; 2 melahirkan anak: istrinya baru ~; 3 dengan anaknya: saudagar tiga ~;belum ~ sudah ditimang, pb bersenang-senang sebelum maksudnya tercapai;~ berbiak berkembang biak; ~ bercucu  1 mempunyai anak dan cucu; 2 ki turun-temurun; ~ pinak mempunyai keturunan: Kiai Maja ~ di Minahasa;anak-ber&#183;a&#183;nak n suami, istri, dan anak-anaknya; seluruh anggota keluarga;anak&#183;an n 1 bunga uang; rente: uang simpanan itu mendapat ~ 2 % sebulan; 2 Tan tunas yang tumbuh dari akar atau umbi; 3 Hidr siklon tropis kecil yang sering diikuti dengan gangguan yang lebih hebat;anak-anak&#183;an n tiruan anak (untuk mainan anak-anak); boneka: gadis cilik itu asyik bermain dengan ~ nya;per&#183;a&#183;nak&#183;an n 1 kantong selaput dl perut (tempat bayi); rahim: ada gejala kanker pd ~ nya; 2 keturunan anak negeri dengan orang asing: Cina ~ banyak di negeri itu; 3 yang dilahirkan di: tidak boleh ~ suatu marga masuk marga lain;mem&#183;per&#183;a&#183;nak&#183;kan v 1 melahirkan (anak): siapakah yang ~ engkau ini;2 menganggap sebagai anak: ia ~ pembantunya yang setia itu; 3 ki membungakan uang: sejak dulu pekerjaannya ~ uang</p>

<h3>Tentang KBBI daring ini</h3>
<p><b>Website Kamus Besar Bahasa Indonesia (KBBI)</b> ini merupakan <strong>KBBI Daring</strong> (<em>Dalam Jaringan / Online</em>) yang dibuat untuk memudahkan pencarian, penggunaan dan pembacaan arti kata (lema/sub lema). Berbeda dengan beberapa situs web (website) sejenis, termasuk KBBI resmi dari PusatBahasa, kami berusaha memberikan berbagai fitur lebih, seperti kecepatan akses, tampilan dengan berbagai warna pembeda untuk jenis kata, tampilan yang pas untuk segala perambah web baik komputer desktop, laptop maupun telepon pintar dan sebagainya. Fitur-fitur selengkapnya bisa dibaca dibagian Fitur KBBI Daring.</p>

<p>Database Utama KBBI Daring ini mengacu pada KBBI Daring Edisi III, sehingga isi (kata dan arti) tersebut merupakan Hak Cipta <b>Badan Pengembangan dan Pembinaan Bahasa, Kemdikbud</b> (<i>dahulu Pusat Bahasa</i>). Diluar data utama, kami berusaha menambah kata-kata baru yang akan diberi keterangan tambahan dibagian akhir arti atau definisi dengan "Definisi Eksternal". Semoga semakin menambah khazanah referensi pendidikan di Indonesia dan bisa memberikan manfaat yang luas</p>
