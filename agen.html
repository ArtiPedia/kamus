  <h2><b class="awal">agen menurut KBBI (Kamus Besar Bahasa Indonesia)</b></h2>
<p><b>agen</b>: agen ag&#233;n n 1 Ek orang atau perusahaan perantara yang meng-usahakan penjualan bagi perusahaan lain atas nama peng-usaha; perwakilan; 2 cak kaki tangan atau mata-mata negara asing; 3 Adm wakil pengusaha yang merundingkan, memberi-kan jasa layanan, atau menutup perjanjian asuransi dengan ketentuan yang ada;-- asuransi wakil perusahaan asuransi yang mencari, mengum-pulkan, dan melayani pemegang polis; -- buku pedagang buku besar yang menyediakan berbagai jenis buku dari berbagai penerbit, pengecer, dan perpustakaan, biasanya ada dua jenis, yaitu yang menyediakan buku teks mutakhir dan buku teknik dan yang menyediakan buku lama yang masih beredar; -- federal anggota badan penyelidik Amerika Serikat; -- kargo agen yang mengurus pemuatan barang yang diangkut dengan kapal laut atau pengangkut lain; -- muatan agen kargo; -- pelawatan agen yang mengatur dan merundingkan jadwal penerbangan, perjalanan dsb untuk para pelancong; -- pemain orang (ba-dan) yang bertugas mencari pemain untuk bermain drama dsb; -- pembaharuan orang atau lembaga yang mendorong ter-ciptanya perubahan sosial ekonomi secara berencana (spt penyuluh pertanian, guru); -- pengarang orang yang mewakili pengarang dl hal urusan penjualan dan penerbitan karyanya dengan penerbit buku, dan merundingkan hak tambahan untuk penerbitan, penyiaran, dan pembuatan film; -- penyalur agen atau perwakilan yang bertanggung jawab atas penyaluran atau distribusi awal suatu barang; -- perjalanan agen pelawatan; -- polisi polisi penjaga keamanan; -- publisitas Kom orang yang bekerja untuk memperkenalkan dan menjual nama perusaha-an, kehendak suatu golongan, personalitas seseorang, dsb kpd publik; -- rahasia seseorang yang ditugasi oleh orang atau negara tertentu untuk memata-matai dan menyelidiki pihak lawan agar memperoleh informasi yang diperlukan; -- siasat mata-mata; penyelidik; -- tunggal Ek 1 penyalur yang me-nyelenggarakan distribusi dan penjualan; 2 penyalur satu-satunya untuk daerah tertentu; -- wol perwakilan penjual wol;meng&#183;a&#183;geni v menjadi agen: sebagai penambah nafkah, ia ~ penjualan harian ibu kota itu;ke&#183;a&#183;gen&#183;an n perihal perwakilan (perdagangan dsb); segala sesuatu yang berhubungan dengan agen</p>
<div class="note">
<h3>Tentang KBBI daring ini</h3>
<p><b>Website Kamus Besar Bahasa Indonesia (KBBI)</b> ini merupakan <strong>KBBI Daring</strong> (<em>Dalam Jaringan / Online</em>) yang dibuat untuk memudahkan pencarian, penggunaan dan pembacaan arti kata (lema/sub lema). Berbeda dengan beberapa situs web (website) sejenis, termasuk KBBI resmi dari PusatBahasa, kami berusaha memberikan berbagai fitur lebih, seperti kecepatan akses, tampilan dengan berbagai warna pembeda untuk jenis kata, tampilan yang pas untuk segala perambah web baik komputer desktop, laptop maupun telepon pintar dan sebagainya. Fitur-fitur selengkapnya bisa dibaca dibagian Fitur KBBI Daring.</p>

<p>Database Utama KBBI Daring ini mengacu pada KBBI Daring Edisi III, sehingga isi (kata dan arti) tersebut merupakan Hak Cipta <b>Badan Pengembangan dan Pembinaan Bahasa, Kemdikbud</b> (<i>dahulu Pusat Bahasa</i>). Diluar data utama, kami berusaha menambah kata-kata baru yang akan diberi keterangan tambahan dibagian akhir arti atau definisi dengan "Definisi Eksternal". Semoga semakin menambah khazanah referensi pendidikan di Indonesia dan bisa memberikan manfaat yang luas</p>
