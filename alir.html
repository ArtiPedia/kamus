  <h2><b class="awal">alir menurut KBBI (Kamus Besar Bahasa Indonesia)</b></h2>
<p><b>alir</b>: alir 1, meng&#183;a&#183;lir v 1 bergerak maju (tt air, barang cair, udara, dsb): air sungai ~ ke laut; 2 meleleh (tt air mata, peluh, dsb): air matanya ~ membasahi pipinya; 3 ki berpindah tempat secara beramai-ramai: penduduk dari daerah yang tidak aman banyak ~ ke kota besar;meng&#183;a&#183;liri v mengalir ke: sungai itu ~ berhektar-hektar sawah;meng&#183;a&#183;lir&#183;kan v 1 menyalurkan (air dsb) ke ...; menyebab- kan mengalir: ~ air sungai ke sawah; 2 mengarahkan cita-cita (politik dsb): gubernur itu berusaha ~ pendapat yang beraneka ragam dari anggota masyarakat ke arah pembangunan;alir&#183;an n 1 sesuatu yang mengalir (tt hawa, air, listrik, dsb): ~ hawa; ~ listrik; 2 sungai kecil; selokan: di daerah pegunungan itu banyak ~ yang jernih; 3 saluran untuk benda cair yang mengalir (spt pipa air): gas ini patah ~ nya; 4 haluan; pendapat; paham (politik, pandangan hidup, dsb): ~ politik; ~ falsafah modern; 5 Fis gerakan maju zat alir (fluida), msl gas, uap, atau cairan secara berkesinambungan;~ alam Tek aliran udara sebagai akibat perbedaan panas antara dua titik pd tambang bawah tanah; ~ bawah Hid aliran air tanah di bawah dan sepanjang sungai permukaan (terutama di lembah aluvium); ~ bergolak Fis aliran yang kecepatan zat alirnya, di titik-titik yang tetap letaknya, bergejolak dengan waktu secara hampir rambang atau acak; turbulen; ~ berlapis Fis aliran yang terdiri atas lapisan (lamina) yang secara lunak me-luncur terhadap satu sama lain; laminar; ~ getah Tan aliran cair-an dari pohon buah-buahan atau pohon hutan yang berpenyakit akibat serangan jamur yang menghasilkan fermentasi unsur kulit sampai ke dl kambium pohon; ~ hilir sungai di sebelah bawah; ~ hulu sungai di sebelah atas; ~ kemarau Tan aliran air sebuah sungai pd musim kemarau; ~ kepercayaan paham yang mengakui adanya Tuhan Yang Maha Esa, tetapi tidak termasuk atau tidak berdasarkan ajaran salah satu dari kelima agama yang resmi (Islam, Katolik, Kristen Protestan, Hindu, dan Buddha); ~ permukaan Tan aliran air hujan di atas tanah sebelum masuk selokan; ~ sisa Tan banyaknya air yang mengalir ke dl suatu lembah atau daerah tertentu, dikurangi jumlah yang mengalir dari lembah atau daerah tertentu itu; ~ tahunan Tan aliran air sepanjang tahun; ~ timbul kembali Tan air yang telah disadap dari sebuah genangan atau sungai untuk keperluan irigasi yang meresap sampai ke permukaan air tanah dan akhirnya mencapai permukaan sungai atau genangan air lainnya;peng&#183;a&#183;lir&#183;an n 1 proses, cara, perbuatan mengalirkan: setelah dibuat gorong-gorong, ~ air menjadi lancar; 2 hal mengaliri: ~ sawah perlu diatur secara baik</p>
<div class="note">
<h3>Tentang KBBI daring ini</h3>
<p><b>Website Kamus Besar Bahasa Indonesia (KBBI)</b> ini merupakan <strong>KBBI Daring</strong> (<em>Dalam Jaringan / Online</em>) yang dibuat untuk memudahkan pencarian, penggunaan dan pembacaan arti kata (lema/sub lema). Berbeda dengan beberapa situs web (website) sejenis, termasuk KBBI resmi dari PusatBahasa, kami berusaha memberikan berbagai fitur lebih, seperti kecepatan akses, tampilan dengan berbagai warna pembeda untuk jenis kata, tampilan yang pas untuk segala perambah web baik komputer desktop, laptop maupun telepon pintar dan sebagainya. Fitur-fitur selengkapnya bisa dibaca dibagian Fitur KBBI Daring.</p>

<p>Database Utama KBBI Daring ini mengacu pada KBBI Daring Edisi III, sehingga isi (kata dan arti) tersebut merupakan Hak Cipta <b>Badan Pengembangan dan Pembinaan Bahasa, Kemdikbud</b> (<i>dahulu Pusat Bahasa</i>). Diluar data utama, kami berusaha menambah kata-kata baru yang akan diberi keterangan tambahan dibagian akhir arti atau definisi dengan "Definisi Eksternal". Semoga semakin menambah khazanah referensi pendidikan di Indonesia dan bisa memberikan manfaat yang luas</p>
